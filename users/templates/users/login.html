{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{%  block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
            <button class="btn btn-outline-info" type="submit">log in</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account?
                <a class="ml-4" href="{% url 'user-register'%}">Sign Up</a>
                <a class="ml-4" href="{% url 'password_reset'%}">Forgot Password</a>
            </small>

        </div>
    </div>
{% endblock content %}
